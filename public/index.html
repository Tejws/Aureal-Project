<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Directory</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Animal Directory</h1>

    <!-- Display All Animals -->
    <h2>All Animals</h2>
    <ul id="animal-list"></ul>

    <!-- Add Animal Form -->
    <h2>Add Animal</h2>
    <form id="add-animal-form">
      <input type="text" id="name" placeholder="Animal Name" required>
      <input type="text" id="species" placeholder="Animal Species" required>
      <button type="submit">Add Animal</button>
    </form>

    <!-- Update Animal Form -->
    <h2>Update Animal</h2>
    <form id="update-animal-form">
      <input type="number" id="update-id" placeholder="Animal ID" required>
      <input type="text" id="update-name" placeholder="New Animal Name" required>
      <input type="text" id="update-species" placeholder="New Animal Species" required>
      <button type="submit">Update Animal</button>
    </form>

    <!-- Delete Animal Form -->
    <h2>Delete Animal</h2>
    <form id="delete-animal-form">
      <input type="number" id="delete-id" placeholder="Animal ID" required>
      <button type="submit">Delete Animal</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
